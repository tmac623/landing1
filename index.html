<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Powered AE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 3rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(25,47,89,0.12);
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    .meeting-btn {
      display: inline-block;
      background: #2a62ff;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      border: none;
      border-radius: 7px;
      padding: 0.9em 2em;
      text-decoration: none;
      margin-bottom: 2rem;
      margin-top: -1rem;
      transition: background 0.15s;
      box-shadow: 0 2px 10px rgba(42,98,255,0.08);
      letter-spacing: 0.01em;
      cursor: pointer;
    }
    .meeting-btn:hover {
      background: #1743b3;
    }
    h1 {
      font-size: 2.2rem;
      color: #171d27;
      margin-bottom: 1rem;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="mailto:tomasz.k.mac@gmail.com" class="meeting-btn">Book a Meeting</a>
    <h1>AI Powered AE</h1>
  </div>
</body>
</html>
